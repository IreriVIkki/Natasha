<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="stylesheet" href="bootstrap.css" />
        <link rel="stylesheet" href="mybootstrap.css" />
        <link rel="stylesheet" href="main.css" />
        <title>Document</title>
    </head>

    <body>
        <section>
            <header class="vh-100 bg-light">
                <div class="d-flex position-relative h-100 ">
                    <div class="bg-info">

                    </div>
                    <div class="ml-auto d-flex">
                        <div class="d-flex align-items-end box shadow events">
                            <div class="outer-over"></div>
                            <div class="outer">
                                <h3 class="m-0 rotate">Events</h3>
                            </div>
                        </div>
                        <div class="d-flex align-items-end box shadow about">
                            <div class="outer-over"></div>
                            <div class="outer">
                                <h3 class="m-0 rotate">About</h3>
                            </div>
                        </div>
                        <div class="d-flex align-items-end box shadow blog">
                            <div class="outer-over"></div>
                            <div class="outer">
                                <h3 class="m-0 rotate">Blog</h3>
                            </div>
                        </div>
                        <div class="d-flex align-items-end box shadow shop">
                            <div class="outer-over"></div>
                            <div class="outer">
                                <h3 class="m-0 rotate">Shop</h3>
                            </div>
                        </div>
                        <div class="d-flex align-items-end box shadow give">
                            <div class="outer-over"></div>
                            <div class="outer">
                                <h3 class="m-0 rotate">Give</h3>
                            </div>
                        </div>
                        <div class="d-flex align-items-end box shadow contact">
                            <div class="outer-over"></div>
                            <div class="outer">
                                <h3 class="m-0 rotate">Contact Us</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
        </section>

        <script src="jquery.js"></script>
        <script src="main.js"></script>
    </body>

</html>
