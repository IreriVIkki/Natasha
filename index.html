<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="bootstrap.css" />
        <link rel="stylesheet" href="mybootstrap.css" />
        <link rel="stylesheet" href="main.css" />
        <title>Document</title>
    </head>

    <body>
        <section>
            <header class="vh-100 bg-light">
                <div class="d-flex position-relative h-100 ">
                    <div class="bg-info position-fixed h-100 w-50">
                        <div class="over home"></div>
                        <img class="w-100" src="natasha-chair.jpg" alt="" />
                    </div>
                    <div class="ml-auto d-flex">
                        <div class="d-flex align-items-end box shadow events">
                            <div class="over active"></div>
                            <div class="outer">
                                <span class="m-0 rotate">Events</span>
                            </div>
                        </div>
                        <div class="d-flex align-items-end box shadow sermons">
                            <div class="over"></div>
                            <div class="outer">
                                <span class="m-0 rotate">Sermons</span>
                            </div>
                        </div>
                        <div class="d-flex align-items-end box shadow galery">
                            <div class="over"></div>
                            <div class="outer">
                                <span class="m-0 rotate">Galery</span>
                            </div>
                        </div>
                        <div class="d-flex align-items-end box shadow give">
                            <div class="over"></div>
                            <div class="outer">
                                <span class="m-0 rotate">Donate</span>
                            </div>
                        </div>
                        <div class="d-flex align-items-end box shadow about">
                            <div class="over"></div>
                            <div class="outer">
                                <span class="m-0 rotate">About</span>
                            </div>
                        </div>
                        <div class="d-flex align-items-end box shadow contact">
                            <div class="over"></div>
                            <div class="outer">
                                <span class="m-0 rotate">Contact Us</span>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
        </section>

        <script src="jquery.js"></script>
        <script src="main.js"></script>
    </body>
</html>
